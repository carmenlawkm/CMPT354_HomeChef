{% extends "base.html" %}
{% block title %}
    Purchase History
{% endblock %}

{% block body_block %}

<style type="text/css">
    .pic1{
            background-image: url("https://images.pexels.com/photos/5966630/pexels-photo-5966630.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
            min-height: 90%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
    .Title{
        padding-top: 8%;
        padding-left: 10%;
        padding-right: 10%;
        text-align: center;
        font-size: x-large;
    }
    .subTitle{
        padding-top: 8%;
        padding-left: 10%;
        padding-right: 10%;
        text-align: center;
        font-size: medium;
    }
</style>

<body class="pic1">
    <div class = "Title">
        <h1 class = "display-3">Checkout</h1>
    </div>

<!--    display order confirmation here-->
    <div class="w-75 mx-auto">
        <p>Please confirm your order: </p>
      <table class="table table-sm m-3">
        <thead class="thead-light">
          <tr>
            {% for header in headings %}
              <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
<!--        <tbody>-->

<!--          {% for row in data %}-->
<!--          <tr>-->
<!--            {% for cell in row %}-->
<!--              <td>{{ cell }}</td>-->
<!--            {% endfor %}-->
<!--          </tr>-->
<!--          {% endfor %}-->
<!--        </tbody>-->
      </table>
  </div>

    <div class = "subTitle">
        <h1 class = "display-6">Pick Up Information:</h1>
    </div>

    <div class="d-flex justify-content-around align-items-center">
            <div class="w-40 m-3">
                <form method = "POST" action = "">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default1" >Payment Method: </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name = "username" id=invalidCheck2" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default2">Contact Info: </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name = "firstname" id=invalidCheck2" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default" name = "region">Region</span>
                        </div>
                            <select id="regions" name="region">
                                    <option value="Burnaby">Burnaby</option>
                                    <option value="North/west vancouver">North/ West Vancouver</option>
                                    <option value="Richmond">Richmond</option>
                                    <option value="Surrey">Surrey</option>
                                    <option value="Tri-city">Tri-city</option>
                                    <option value="Vancouver">Vancouver</option>
                            </select>
                    </div>

                    <div class="input-group">
                          <span class="input-group-text">Pick Up Address: </span>
                          <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div><br>



                        <button class="btn btnCreateAccount btn-info" type="submit" >Make Order!</button>

                </form>

            </div>
        </div>
</body>
{% endblock %}
