{% extends "base.html" %}
{% block title %}
    Reviews
{% endblock %}

{% block body_block %}

<style type="text/css">
    .pic1{
            background-image: url("https://images.pexels.com/photos/4664463/pexels-photo-4664463.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
            min-height: 90%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
    .Title{
        padding-top: 2%;
        padding-left: 10%;
        padding-right: 10%;
        text-align: left;
        font-size: x-large;
    }
</style>

<body class="pic1">
    <div class = "Title">
        <h1 class = "display-3">Write a Review</h1>
    </div>

<!--    review seller -->
    <div class = "Title">
        <h3 class = "display-6 ml-5">Rate the seller: {{sellerName[0][0]}}</h3>
        <form>
            <div class="form-group col-md-4 ml-5">
    <!--          <label for="sellerRate">Out of 5</label>-->
              <select id="sellerRate" class="form-control">
                <option selected>10</option>
                <option>9</option>
                <option>8</option>
                <option>7</option>
                <option>6</option>
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
                <small id="rateHelp" >
                  Rate out of 10.
                </small>
            </div>
        </form>
    </div>


<!--review foods -->
    <div class = "Title">
        <h3 class = "display-6 ml-5">Leave a review for: {{sellerName[0][0]}}</h3>

    </div>



</body>

{% endblock %}
