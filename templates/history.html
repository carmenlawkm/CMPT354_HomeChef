{% extends "base.html" %}
{% block title %}
    Purchase History
{% endblock %}

{% block body_block %}

<style type="text/css">
    .pic1{
            background-image: url("https://images.pexels.com/photos/3779937/pexels-photo-3779937.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
            min-height: 90%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
    .Title{
        padding-top: 8%;
        padding-left: 10%;
        padding-right: 10%;
        text-align: center;
        font-size: x-large;
    }
</style>

<body class="pic1">
    <div class = "Title">
        <h1 class = "display-4">Purchase History</h1>
    </div>

    <div class="w-75 mx-auto">
      <table class="table table-hover bg-white m-3">
        <thead class="thead-light">
          <tr>
            {% for header in headings %}
              <th>{{ header }}</th>

            {% endfor %}
          </tr>
        </thead>

        <tbody>
    {% for row in orderData %}
          <tr>
            {% for x in range(5) %}
              <td>{{ row[x+1]}}</td>
            {% endfor %}
              <td>
                  <form method = "POST" action = "">
                      <button type="submit" class="btn btn-info">Review</button>
                  </form>
              </td>
          </tr>

          {% endfor %}
  </tbody>
      </table>
  </div>
</body>
{% endblock %}
