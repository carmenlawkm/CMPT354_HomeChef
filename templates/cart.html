{% extends "base.html" %}
{% block body_block %}



<div class="w-75 mx-auto">
    <h1 class="m-3">Your cart</h1>
    <table class="table m-3">
      <thead>
        <tr>
          {% for header in headings %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

</div>



{% endblock %}
