{% extends "base.html" %}
{% block title %}
    My Cart
{% endblock %}

{% block body_block %}

<style type="text/css">
    .pic1{
            background-image: url("https://images.pexels.com/photos/6546180/pexels-photo-6546180.jpeg?cs=srgb&dl=pexels-larissa-deruzzi-6546180.jpg&fm=jpg");
            min-height: 90%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }

</style>

<body class="pic1">
  <div class="w-75 mx-auto">
      <h1 class="m-3">Your cart</h1>
      <table class="table table-dark m-3">
        <thead>
          <tr>
            {% for header in headings %}
              <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
          <tr>
            <td></td>
            <td>TOTAL:</td>
            <td>{{ total }}</td>
          </tr>
        </tbody>
      </table>
  </div>
</body>



{% endblock %}
